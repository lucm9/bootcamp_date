<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootcamp Dates Voting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Upcoming Bootcamp: What dates work for you?</h1>
  <form id="voteForm">
    <div class="vote-option">
      <input type="radio" id="option1" name="vote" value="July 5-7">
      <label for="option1">Friday July 5th - Sunday July 7th</label>
    </div>
    <div class="vote-option">
      <input type="radio" id="option2" name="vote" value="July 12-14">
      <label for="option2">Friday July 12th - Sunday July 14th</label>
    </div>
    <button type="submit">Submit Vote</button>
  </form>
  <p id="message"></p>
  <script src="script.js"></script>
</body>
</html>
